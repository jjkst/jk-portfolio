
server {
    listen 80;
    server_name jk-dev.site www.jk-dev.site;

    # The root directory for the app
    root /var/www/jk-dev.site/html;
    index index.html index.htm;

    # This is the crucial part for single-page applications (SPAs)
    location / {
        try_files $uri $uri/ /index.html;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied  any;
    gzip_vary on;
    gzip_comp_level 6;

    # Handle API requests (optional, but good practice)
    # location /api {
    #     proxy_pass http://<backend-service-address>:<port>;
    #     proxy_set_header Host $host;
    # }
}